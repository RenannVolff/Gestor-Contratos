<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Gestor de Contratos</h2>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#" class="active"
              ><i class="fas fa-file-contract"></i> Contratos</a

    </div>

    <div class="main-content">
      <header>
        <h1>Contratos</h1>
      </header>

      <div class="content-body">
        <h2>Cadastrar Novo Contrato</h2>
        <form id="form-novo-contrato" enctype="multipart/form-data">
          <input
            type="text"
            name="numero_contrato"
            placeholder="Número do Contrato"
            required
          />
          <input
            type="text"
            name="entidade_nome"
            placeholder="Nome da Entidade"
            required
          />
          <input
            type="text"
            name="solucao_nome"
            placeholder="Nome da Solução"
            required
          />
          <input
            type="date"
            name="data_inicio"
            required
            title="Data de Início"
          />
          <input
            type="date"
            name="data_vencimento"
            required
            title="Data de Vencimento"
          />
          <input
            type="number"
            step="0.01"
            name="valor_mensal"
            placeholder="Valor Mensal"
            required
          />
          <label for="anexo_pdf">Anexo (PDF):</label>
          <input type="file" id="anexo_pdf" name="anexo_pdf" accept=".pdf" />
          <button type="submit">Salvar Contrato</button>
        </form>
        <div id="mensagem"></div>

        <hr />

        <h2>Contratos Ativos</h2>
        <table id="tabela-contratos">
          <thead>
            <tr>
              <th>Nº Contrato</th>
              <th>Entidade</th>
              <th>Solução</th>
              <th>Início</th>
              <th>Vencimento</th>
              <th>Anexo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Editar Contrato</h2>
        <form id="form-editar-contrato" enctype="multipart/form-data">
          <input type="hidden" id="edit-contrato-id" name="id" />

          <div class="form-group">
            <label for="edit-numero-contrato">Número do Contrato</label>
            <input
              type="text"
              id="edit-numero-contrato"
              name="numero_contrato"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-entidade-nome">Nome da Entidade</label>
            <input
              type="text"
              id="edit-entidade-nome"
              name="entidade_nome"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-solucao-nome">Nome da Solução</label>
            <input
              type="text"
              id="edit-solucao-nome"
              name="solucao_nome"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-data-inicio">Data de Início</label>
            <input
              type="date"
              id="edit-data-inicio"
              name="data_inicio"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-data-vencimento">Data de Vencimento</label>
            <input
              type="date"
              id="edit-data-vencimento"
              name="data_vencimento"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-valor-mensal">Valor Mensal</label>
            <input
              type="number"
              step="0.01"
              id="edit-valor-mensal"
              name="valor_mensal"
              required
            />
          </div>
          <div class="form-group full-width">
            <label for="edit-anexo-pdf">Substituir Anexo (PDF)</label>
            <input
              type="file"
              id="edit-anexo-pdf"
              name="anexo_pdf"
              accept=".pdf"
            />
            <small>Deixe em branco para manter o anexo atual.</small>
          </div>

          <div class="form-group full-width">
            <button type="submit">Salvar Alterações</button>
          </div>
        </form>
        <div id="edit-mensagem"></div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
