 
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contratos</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Contratos</h1>

        <h2>Cadastrar Novo Contrato</h2>
        <form id="form-novo-contrato" enctype="multipart/form-data">
            <input type="text" name="numero_contrato" placeholder="Número do Contrato" required>
            <input type="number" name="entidade_id" placeholder="ID da Entidade" required>
            <input type="number" name="solucao_id" placeholder="ID da Solução" required>
            <input type="date" name="data_inicio" required>
            <input type="date" name="data_vencimento" required>
            <input type="number" step="0.01" name="valor_mensal" placeholder="Valor Mensal" required>
            <label for="anexo_pdf">Anexo (PDF):</label>
            <input type="file" name="anexo_pdf" accept=".pdf">
            <button type="submit">Salvar Contrato</button>
        </form>
        <div id="mensagem"></div>

        <hr>

        <h2>Contratos Ativos</h2>
        <table id="tabela-contratos">
            <thead>
                <tr>
                    <th>Nº Contrato</th>
                    <th>Entidade</th>
                    <th>Solução</th>
                    <th>Início</th>
                    <th>Vencimento</th>
                    <th>Valor Mensal</th>
                    <th>Anexo</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
